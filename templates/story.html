{% extends "base.html" %}
{% block title %}
  {{ story.name }}
{% endblock title %}
{% block content %}
  <div class="flex flex-col items-center space-y-18 pt-24 pb-10 mx-1/6">
    <div class="flex flex-col items-center space-y-9">
      <h1 class="font-body text-base uppercase tracking-ultra-wide">{{ story.name }}</h1>
      <h2 class="font-body text-sm uppercase tracking-very-wide">{{ story.date.year }}</h2>
      <svg class="h-2 " viewBox="0 0 10 10">
        <circle cx="5" cy="5" r="3" class="fill-black" />
      </svg>
    </div>
    <div class="grid grid-cols-2 gap-4">
      {% for image in story.images %}
        <div class="{% if image.full_width %}col-span-2{% endif %}">
          <img _="on intersection(intersecting) having threshold 0.2 if intersecting transition opacity to 1 else transition opacity to 0 "
               src="{{ image.source }}"
               alt="{{ image.description }}">
        </div>
      {% endfor %}
    </div>
    <button _="on click go to the top of the body smoothly"
            class="flex flex-col items-center space-y-3">
      <p class="font-body uppercase text-sm tracking-widest">back to top</p>
      <svg class="h-2 " viewBox="0 0 10 10">
        <circle cx="5" cy="5" r="3" class="fill-black" />
      </svg>
    </button>
  </div>
{% endblock content %}
