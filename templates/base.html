<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>

    <!-- Htmx -->
    <!-- <script src="https://unpkg.com/htmx.org@1.3.3" integrity="sha384-QrlPmoLqMVfnV4lzjmvamY0Sv/Am8ca1W7veO++Sp6PiIGixqkD+0xZ955Nc03qO" crossorigin="anonymous"></script> -->

    {% block style %}

  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap",
  />
  <link
    rel="stylesheet",
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700;800;900&display=swap",
  />
  <link 
    href="{{url_for('static',path='/css/style.css')}}"
    rel="stylesheet"
  />
  <link 
    href="{{url_for('static',path='favicon.png')}}"
    rel="shortcut icon" 
  />
    {% endblock %}
</head>
<body>
  <div class="flex pl-16">
    <div class="pt-16 flex flex-col fixed top-0 h-full">
      {% include 'components/nav.html' %}
      <div class="absolute bottom-0 left-0 h-20">
        <div class="flex space-x-4 h-12 items-end">
          <div class="h-8 w-8">
            <a href="https://www.instagram.com/dalma_jedlicska_leather/">
              {% include 'components/instagram_icon.html' %}
            </a>
          </div>
          <div class="h-8 w-8">
            <a href="https://www.facebook.com/dalmajedlicskaleather">
              {% include 'components/facebook_icon.html' %}
            </a>
          </div>
          <div
            class="flex-row font-body leading-snug tracking-wider font-medium"
          >
          <p>Dalma</p>
          <p>Jedlicska</p> 
        </div>
      </div>
    </div>
  </div>

</html>
